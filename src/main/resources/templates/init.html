<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <script src="//cdn.unpkg.net/assets/mod/thyme@0.1.0.js"></script>
  <link rel="icon" type="image/svg" href="/assets/favicon.svg"/>
  <link rel="stylesheet" href="/assets/app.css"/>
  <title>Initialization - [[${appName}]]</title>
</head>

<body>
  <div class="front-panel" style="width:500px">
    <h2>Initialization</h2>
    <th-field label="Username" name="username" maxlength="20" required></th-field>
    <th-field label="Password" name="password" type="password" maxlength="20" required></th-field>
    <th-field label="Library" name="library" maxlength="120" required></th-field>

    <p></p><div>Metafields<br>
      <span class="footnote">The selected items will serve as additional metadata attributes for multi-dimensional classification and retrieval of media.</span>
    </div>
    <div class="metafields">
      <label th:each="metafield: ${Metafields}">
        <input type="checkbox" name="metafields" th:value="${metafield.name}"/>
        <span>[[${metafield.label}]]</span>
      </label>
    </div>
    <p></p><div>
      <label><input type="checkbox" name="autoRename" value="true"/><span>Automatically Rename</span></label>
      <div class="footnote">Enable this option to automatically rename physical files on the disk using the “[No.] Title” format when saving metadata.</div>
    </div>
    <th-button onclick="init(this)">Next</th-button>
  </div>
</body>
</html>

<script>
async function init(btn) {
  const data = Thyme.form.getJsonObject('.front-panel');
  if (!data) return;
  data.metafields = data.metafields?.split(',') || [];
  btn.loading = true;
  try {
    await Thyme.http.post('/~/settings', data);
    location.href = '/~/metadata';
  } finally {
    btn.loading = false;
  }
}
</script>
